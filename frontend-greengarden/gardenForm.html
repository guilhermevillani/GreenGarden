  <script>

    // ao carregar a pagina GARDEN
    (function () {


      
      getGardenData();
      function getGardenData() {
        // let name = document.getElementById('name').value;
        const gardemName = localStorage.gardenName;

        fetch('https://localhost:7002/Garden/'.concat(gardemName))
          .then(function (serverPromise) {
            serverPromise.json()
              .then(function (result) {
                //ocultar create e mostrar update
                document.getElementById("create").style.display = "none";
                document.getElementById("update").style.display = "block";

                console.log('result', result);
                document.getElementById('updateName').value = result.name;
                document.getElementById('updatePhone').value = result.phone;
                document.getElementById('updateDescription').value = result.description;
                document.getElementById('updateObjective').value = result.objective;
                document.getElementById('updateAdress').value = result.adress;
              })
              .catch(function (error) {
                console.log('horta ainda não cadastrada');
                document.getElementById("update").style.display = "none";
              });
          })
          .catch(function (error) {
            console.log(error);
          });

      }


    })();
